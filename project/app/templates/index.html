<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
          integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <form action="/" method="POST">
      {% csrf_token %}
      <div class="form-group row my-3">
        <label for="first" class="col-sm-2 col-form-label">First Number:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="first" name="first_number">
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="second" class="col-sm-2 col-form-label">Second Number:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="second" name="second_number">
        </div>
      </div>
      <fieldset class="form-group row">
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="add" value="add">
            <label class="form-check-label" for="add">
              add
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="subtract" value="subtract">
            <label class="form-check-label" for="subtract">
              subtract
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="multiply" value="multiply">
            <label class="form-check-label" for="multiply">
              multiply
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="divide" value="divide">
            <label class="form-check-label" for="divide">
              divide
            </label>
          </div>
        </div>
      </fieldset>
      <div class="form-group row mt-3">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-dark">Calculate</button>
        </div>
      </div>
    </form>
  {%if result is not None%}
      <h2 class="mt-3">Result: {{first}} {{symbol}} {{second}} = {{result}}</h2>
  {% endif%}
</div>
</body>
</html>
